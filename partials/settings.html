<div ng-init="init()" class="container">

  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" class="fade-animation">{{alert.msg}}</alert>
  
  <button class="btn btn-warning" ng-click="init()">Reload Settings</button>
  <button class="btn btn-success" ng-click="resetStockCmd()">Factory Reset Settings</button>
  <button class="btn btn-success" ng-click="dbg()">Dump eprom struct</button>
  <button class="btn btn-success" ng-click="sendEeprom()">Save to CANBus Triple</button>
  <button class="btn btn-success" ng-click="resetHardware()"><i class="icon-refresh"/></button> 
  
  <pid-editor pids="pids"/>
  <div class="clearfix"></div>
  
</div>
